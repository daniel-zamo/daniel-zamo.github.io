name: Deploy to GitHub Pages
on:
  # Se ejecuta cada vez que haces push a la rama main
  push:
    branches: [ main ]
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Detecta si usas npm, pnpm o yarn
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # Descomenta si tu proyecto no está en la raíz
          # node-version: 20 # Opcional, usa la versión que prefieras
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
